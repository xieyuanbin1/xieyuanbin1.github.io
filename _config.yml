# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site

title: 我的树洞                    # 顶部导航栏中的标题
# subtitle: '这里有导航'
description: '应该有点描述'
keywords: ['我', 'Nic']
author: Nic
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.pumbaa.cn
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source               # 资源文件夹，这个文件夹用来存放内容
public_dir: public               # 公共文件夹，这个文件夹用于存放生成的站点文件
tag_dir: tags                    # 标签文件夹
archive_dir: archives            # 归档文件夹
category_dir: categories         # 分类文件夹
code_dir: downloads/code         # Include code 文件夹 source_dir 下的子目录
i18n_dir: :lang                  # 国际化（i18n）文件夹
skip_render:                     # 跳过指定文件的渲染 匹配到的文件将会被不做改动地复制到 public 目录中 支持 glob 表达式

# Writing
new_post_name: :title.md         # 新文章的文件名称
default_layout: post             # 预设布局
auto_spacing: true               # 在中文和英文之间加入空格
titlecase: false                 # 将标题转换为大写字母
external_link:
  enable: true                   # 在新标签中打开链接
  field: site                    # site/对整个网站 post/生效或仅对文章生效
  exclude: ''                    # 需要排除的域名。主域名和子域名如 www 需分别配置
filename_case: 0                 # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false             # 显示草稿
post_asset_folder: false         # 启动 Asset 文件夹
relative_link: false             # 把链接改为与根目录的相对位址
future: true                     # 显示未来的文章
highlight:                       # 代码高亮
  enable: true                   # 开启/关闭 代码高亮
  line_number: true              # 行号显示
  auto_detect: false             # 自动检测代码块的语言
  tab_replace: ''                # 用代码内的 tab (\t) 替换为给定值，默认值是两个空格
  wrap: true
  hljs: false                    # 当 hljs 设置为 true 时，所有代码块的 HTML 输出均会给 class 添加 hljs- 前缀
prismjs:                         # 浏览器端高亮
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 主页设置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类 & 标签
default_category: uncategorized    # 默认分类
category_map:                      # 分类别名
tag_map:                           # 标签别名

# Meta generator 标签。 值为 false 时 Hexo 不会在头部插入该标签
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: false

# 日期 / 时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD           # 日期格式
time_format: HH:mm:ss             # 时间格式
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'           # 当 Front Matter 中没有指定 updated 时 updated 的取值

# 分页
## Set per_page to 0 to disable pagination
per_page: 10                    # 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page            # 分页目录

# 包括或不包括目录和文件
## include 和 exclude 选项只会应用到 source/
## ignore 选项会应用到所有文件夹
include:
exclude:
ignore:

# 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: miracle          # 当前主题名称。值为false时禁用主题
lang: zh-CN
# theme_config          # 主题的配置文件。在这里放置的配置会覆盖主题目录下的 _config.yml 中的配置

# 部署部分的设置
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: 'git@github.com:xieyuanbin1/xieyuanbin1.github.io.git'
  branch: gh-pages
