name: 'GitHub Actions build and deploy github pages'

on:
  push:
    branches: [master]

jobs:
  build and deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build && npm run deploy

